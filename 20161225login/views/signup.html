<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form  role="form" method="post"><!--action不写，向当前路径提交-->
                <div class="form-group">
                    <lable for="username">用户名</lable><!--对应的input对得到焦点-->
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <lable for="password">密码</lable><!--对应的input对得到焦点-->
                    <input type="text" class="form-control" name="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">注册</button>
                    <%if(error){%>
                    <div class="alert alert-danger">
                        <%=error%>
                    </div>
                    <%}%>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
